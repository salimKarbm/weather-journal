<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>weather journal</title>
  </head>
  <body>
    <section>
      <header class="header"><h1>weather journal app</h1></header>
      <div class>
        <div class="logo">
          <img src="img/logo.png" width="100%" alt="logo" />
        </div>
      </div>
      <main>
        <form onsubmit="" method="POST">
          <div class="form-group">
            <input
              required
              type="text"
              id="country"
              placeholder="Please enter your country"
            />
          </div>
          <div class="form-group">
            <input
              type="date"
              id="date"
              placeholder="Please enter today's date"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              required
              id="condition"
              placeholder="How is the weather condition today"
            ></textarea>
          </div>
          <div class="form-button">
            <button type="submit" id="generate">generate</button>
          </div>
        </form>
        <div id="loader">
          <img src="img/loading.gif" alt="loader image" />
        </div>
        <div class="result">
          <h2>most recent entry</h2>
          <div class="temp"></div>
          <div class="resp"></div>
          <div class="date"></div>
        </div>
      </main>
    </section>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
